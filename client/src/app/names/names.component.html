<div class="form">
    <form (ngSubmit)="onSubmit(); nameForm.resetForm()" #nameForm="ngForm">
        <div class="form">
            <label for="Name"> Name </label>
            <input type="text" [(ngModel)]="name.name"
            name="name"
            >
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<div class="card">
    <table>
        <thead>
            <tr>
                <th scope="col">Names</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let name of names">
                <td>{{ name.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
